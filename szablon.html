<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Podgląd Artykułu</title>
    <!-- Dołączenie Bootstrap 5 CSS z CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Dołączenie Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Własne style CSS -->
    <style>
        html {
            background-color: #f5f5f5;
        }
        body {
            font-family: 'Lato', sans-serif;
            color: #333;
            margin: 40px auto;
            max-width: 800px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3, h4 {
            margin-top: 30px;
            margin-bottom: 15px;
            font-weight: 700;
            color: #2c3e50;
        }
        h1 {
            font-size: 2.5rem;
        }
        h2 {
            font-size: 2rem;
        }
        h3 {
            font-size: 1.75rem;
        }
        h4 {
            font-size: 1.5rem;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.8;
            text-align: justify;
        }
        figure {
            margin: 40px auto;
            text-align: center;
        }
        figcaption {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 10px;
        }
        img {
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 600px;
            height: 300px;
            object-fit: cover;
        }




    </style>
</head>
<body>

</body>
</html>
